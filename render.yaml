services:
  - type: web
    name: sentinel-vegetation-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 600
    envVars:
      - key: GEE_SERVICE_ACCOUNT_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.7
